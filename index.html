<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand:400,700"
      rel="stylesheet"
    />
  </head>
  <body>
    <h3><b>B</b>ody <b>M</b>ass <b>I</b>ndex Calculator</h3>
    <form class="form" id="form">
      <div class="row">
        <input
          type="text"
          class="text-input"
          id="height"
          autocomplete="off"
          required
        />
        <p class="text">Height (cm)</p>
        <input
          type="text"
          class="text-input"
          id="weight"
          autocomplete="off"
          required
        />
        <p class="text">Weight (kg)</p>
      </div>
      <button type="button" id="submit">Calculate BMI</button>
      <span id="result" class="checkmark"></span>
    </form>
    <script src="bmi.js"></script>
  </body>
</html>
